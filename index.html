<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Resource Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
    <link rel="stylesheet" href="Human Resource Management.css">
</head>
<body>
    <h1>Human Resource Management</h1>
    <div class="container">
        <div class="add-personel">
            <div class="personel-infor">
                <div class="form-group">
                    <label for="id">ID</label>
                    <input type="text" id="id" class="form-control">
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="avatar">Avatar</label>
                    <input type="url" id="avatar" class="form-control" onchange="changeAvatar()">
                </div>
                <div class="form-group">
                    <label for="phonenumber">Phone Number</label>
                    <input type="number" id="phonenumber" class="form-control">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" class="form-control">
                </div>
                <div class="form-group">
                    <label for="dob">Day of Birth</label>
                    <input type="date" id="dob" class="form-control">
                </div>
                <div class="form-group">
                    <label for="taxcode">Tax Code</label>
                    <input type="text" id="taxcode" class="form-control">
                </div>
                <div class="form-group">
                    <label for="jobposition">Job Position</label>
                    <select name="" id="jobposition" class="form-control">
                        <option value="">Chief Human Resources Officer</option>
                        <option value="">HR manager</option>
                        <option value="">HR admin</option>
                        <option value="">Recruitment Specialist</option>
                        <option value="">Training and Development Specialist</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="timeworking">Time Working(Year)</label>
                    <input type="number" id="timeworking" class="form-control">
                </div>
                <div class="form-group">
                    <label for="salary">Salary</label>
                    <input type="text" id="salary" class="form-control">
                </div>
                <div>
                    <label></label>
                    <input type="button" class="btn-success" value="Add Personel" onclick="addPersonel()">
                </div>
            </div>
            <div class="personel-avatar">
                <img id="reviewAvatar" src="https://t4.ftcdn.net/jpg/03/59/58/91/360_F_359589186_JDLl8dIWoBNf1iqEkHxhUeeOulx0wOC5.jpg" alt="">
            </div>
        </div>

    </div>
    <div class="display-personel">
        <table class="table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Avatar</th>
                    <th>Phone Number</th>
                    <th>Address</th>
                    <th>Day of Birth</th>
                    <th>Tax Code</th>
                    <th>Job Position</th>
                    <th>Time Working(Year)</th>
                    <th>Salary</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody class="table">
             
            </tbody>
        </table>

    </div>
    <script src="Human Resource Management.js"></script>
</body>
</html>
